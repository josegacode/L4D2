// ##### ALIAS PARA CAMBIAR LOS LERPS Y RATES DESDE LA CONSOLA ---------------------------------------------------------------
// Para activar cualquiera de los siguientes alias solo escribe su nombre en la consola, ejem: lerp66
// Este autoexec esta configurado para trabajar con 0.67 de lerp y 0 con interpolacion, es una 
// configuracion balanceada tanto para supervivientes como para infectados especiales, no hay
nececidad de usar estos alias a menos que sepas como funcionan los lerps, la interpolacion y los rates.
// LERPS
alias "lerp0"					"cl_interp 0"		// Ideal para supervivientes
alias "lerp16"					"cl_interp 0.0167"	// Ideal para supervivientes
alias "lerp33"					"cl_interp 0.0333"	// Ideal para supervivientes
alias "lerp67"					"cl_interp 0.067"	// Balance supervivientes/infectados especiales
alias "lerp100"					"cl_interp 0.1"		// Ideal para infectados especiales

// RATES
alias "rate128"					"rate 128000; cl_cmdrate 128; cl_updaterate 128"
alias "rate101"					"rate 101000; cl_cmdrate 101; cl_updaterate 101"
alias "rate100"					"rate 100000; cl_cmdrate 100; cl_updaterate 100"
alias "rate61"					"rate 61000; cl_cmdrate 61; cl_updaterate 61"
alias "rate60"					"rate 60000; cl_cmdrate 60; cl_updaterate 60"
alias "rate31"					"rate 31000; cl_cmdrate 31; cl_updaterate 31"
alias "rate30"					"rate 30000; cl_cmdrate 30; cl_updaterate 30"

// INTERP RATIO
alias "interp0"					"cl_interp_ratio 0"
alias "interp1"					"cl_interp_ratio 1"
alias "interp2"					"cl_interp_ratio 2"

